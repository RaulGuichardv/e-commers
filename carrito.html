<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito - MiTienda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="page-carrito">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">Mixtamal</a></h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="quienes.html">Quiénes somos</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="carrito.html">Carrito <span id="cart-count" class="badge">0</span></a></li>
          <li><a href="busqueda.html">Búsqueda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Carrito de compra (demostración)</h2>

    <table class="cart-table" id="cart-table">
      <thead>
        <tr><th>Imagen</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Subtotal</th></tr>
      </thead>
      <tbody>
        <!-- Fila ejemplo 1 -->
        <tr>
          <td><img src="./imgs/camisa2.jpeg" alt="Camisa"></td>
          <td>Camisa casual</td>
          <td><input type="number" class="qty" min="1" value="1"></td>
          <td class="price">350</td>
          <td class="subtotal">350</td>
        </tr>
        <!-- Fila ejemplo 2 -->
        <tr>
          <td><img src="./imgs/gorra2.jpeg" alt="Gorra"></td>
          <td>Gorra unisex</td>
          <td><input type="number" class="qty" min="1" value="2"></td>
          <td class="price">150</td>
          <td class="subtotal">300</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-total">
      <strong>Total: $<span id="total-amount">650</span></strong>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
